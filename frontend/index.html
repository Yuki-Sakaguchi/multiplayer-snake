<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiPlayer Snake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">

      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>MultiPlayer Snake</h1>
            <button id="newGameButton" class="btn btn-success" type="submit">Create New Game</button>
            <div>OR</div>
            <div class="form-group">
              <input id="gameCodeInput" type="text" placeholder="Enter Game Code">
              <button id="joinGameButton" class="btn btn-success" type="submit">Join Game</button>
            </div>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>

    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
